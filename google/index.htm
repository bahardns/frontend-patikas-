<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google!</title>
</head>

<body>
    <div class="container">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google" />
        <center>
            <table>
                <form action="#">
                    <tr>
                        <td>
                            <span>Search the web using Google !</span><br />
                            <input type="text" name="Search" id="" Search /><br />
                            <input type="button" value="Google Search" />
                            <input type="button" value="I'm feeling Lucky" />
                        </td>
                    </tr>
                </form>
            </table>
            <table class="secondary">
                <tr>
                    <td bgcolor="#7EE4DA">
                        Special Searches <br />
                        Stanford Search <br />
                        Linux Search
                    </td>
                    <td bgcolor="#6FCCC2" style="width:15%;">
                        Help! <br />
                        About Google! <br />
                        Company Info <br />
                        Google! Logos
                    </td>
                    <td bgcolor="#62B3AA">Get Google!
                        updates monthly: <br>
                            <input type="email" name="text" id="name" placeholder="Your e-mail"> <br>
                            <button type="submit">Subscribe</button>
                            <a href="http://www.google.com">Archive</a>
                    </td>
                </tr>
            </table>
        </center>
        <footer>
            <p>Copyright &copy; 1998 Google Inc.</p>
        </footer>
    </div>
</body>

</html>
